<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript">
        function Alert() {
            alert('alert from internal');
        }
        function Confirm() {
            if(confirm("Are you sure.?")){
                alert("Yes");
            }
            else{
                alert("No");
            }
        }
        function Prompt(){
            var fName=prompt("Enter a firstname here");
            var lName=prompt("Enter a lastname here");d
            alert(fName+" "+lName);
        }
        function BodyBGChange() {document.body.style.backgroundColor = "orange";}
        function DivBGChange() {document.getElementById("one").style.backgroundColor = "blue";}
        function BodyBGDynamic() {document.body.style.backgroundColor = prompt("Enter a color name here");}
        function DivBGDynamic() {document.getElementById("one").style.backgroundColor = prompt("Enter a color name here");}
        function BodyBG() {document.body.style.backgroundColor = document.getElementById("C1").value;}
