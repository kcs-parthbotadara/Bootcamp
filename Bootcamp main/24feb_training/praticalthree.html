<!DOCTYPE html>
<html lang="en">

<head>
    <title>JQuery Practical 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#FadeOut').attr("disabled", true);
            $('#FadeIn').click(function () {
                $('#Div1').fadeIn(1000);
                $('#Div2').fadeIn(3000);
                $('#Div3').fadeIn(5000);
                $('#FadeOut').attr("disabled", false);
                $(this).attr("disabled", true);
                $("#FadeToggle").text("Fade Out");
            });
            $('#FadeOut').click(function () {
                $('#Div1').fadeOut(1000);
                $('#Div2').fadeOut(3000);
                $('#Div3').fadeOut(5000);
                $('#FadeIn').attr("disabled", false);
                $(this).attr("disabled", true);
                $("#FadeToggle").text("Fade In");
            });
            $('#FadeToggle').click(function () {
                $('#Div1').toggle(1000);
                $('#Div2').toggle(3000);
                $('#Div3').toggle(5000);
                ($(this).text() == "Fade In")
                    ? ($(this).text("Fade Out"), $('#FadeIn').attr("disabled", true), $('#FadeOut').attr("disabled", false))
                    : ($(this).text("Fade IN"), $('#FadeIn').attr("disabled", false), $('#FadeOut').attr("disabled", true));
            });
        });
    </script>

</head>

<body>
    <button id="FadeIn">Fade In</button>&nbsp;&nbsp;
    <button id="FadeOut">Fade Out</button>&nbsp;&nbsp;
    <button id="FadeToggle">Fade In</button>
    <div id="Div1" style="height:100px;width:100px;background-color:grey;display:none;"></div><br />
    <div id="Div2" style="height:100px;width:100px;background-color:skyblue;display:none;"></div><br />
    <div id="Div3" style="height:100px;width:100px;background-color:darkcyan;display:none;"></div><br />
</body>

</html>
