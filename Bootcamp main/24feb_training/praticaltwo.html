<!DOCTYPE html>
<html lang="en">

<head>
    <title>JQuery Practical 1</title>
    <style type="text/css">
        div {
            background-color: grey;
            color: white;
            font-size: 25px;
            height: 115px;
            width: 200px;
            text-align: center;
            padding-top: 85px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#Show').attr("disabled", true);
            $('#Hide').click(function () {
                $('#Div').hide(3000);
                $('#Show').attr("disabled", false);
                $(this).attr("disabled", true);
                $("#Toggle").text("Show");
            });
            $('#Show').click(function () {
                $('#Div').show(3000);
                $('#Hide').attr("disabled", false);
                $(this).attr("disabled", true);
                $("#Toggle").text("Hide");
            });
            $('#Toggle').click(function () {
                $('#Div').toggle(3000);
                ($(this).text() == "Hide")
                    ? ($(this).text("Show"), $('#Hide').attr("disabled", true), $('#Show').attr("disabled", false))
                    : ($(this).text("Hide"), $('#Hide').attr("disabled", false), $('#Show').attr("disabled", true));
            });
            $("#Plus").click(function () {
                var h = parseInt($("#Div").css('height'));
                var w = parseInt($("#Div").css('width'));
                if (h <= 500) { 
                    h+=10;
                    w+=10;
                    $("#Div").css('height',h);
					$("#Div").css('width',w);
                    $(this).attr("disabled", true);
                }
                else { 
                    alert("Height More than 500px is not possible..!!");
                }
            });
            $("#Minus").click(function () {
                var h = parseInt($("#Div").css('height'));
                var w = parseInt($("#Div").css('width'));
                if (h >= 50) { 
                    h-=10;
                    w-=10;
                    $("#Div").css('height',h);
					$("#Div").css('width',w);
                    $(this).attr("disabled", true);
                }
                else { 
                    alert("Height Less than 50px is not possible..");
                }
            });
        });
    </script>
</head>

<body>
    <div id="Div">
        Welcome To KCS
    </div>
    <hr />
    <button id="Hide">Hide</button>&nbsp;&nbsp;
    <button id="Show">Show</button>
    <hr />
    <button id="Toggle">Hide</button>
    <hr />
    <button id="Plus" style="font-size:xx-large;"><b>+</b></button>&nbsp;&nbsp;
    <button id="Minus" style="font-size:xx-large;"><b>-</b></button>
    <hr />
</body>

</html>
